<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eric - Contato</title>
    <link rel="stylesheet" href="/static/css/estilo.css">
    <link rel="stylesheet" href="/static/css/contact.css">
</head>
<body>
    <nav>
        <a href="/">Principal</a>
        <a href="/sobre-mim">Sobre mim</a>
        <a href="/experiencia">Experiência Profissional</a>
        <a href="/contato">Contato</a>
    </nav>
    <main>
        <h1>Contato</h1>
        <h2>Entre em contato</h2>
        <p>e faça o orçamento para sua solução</p>
        <form action="/contato" method="POST" class="form-contato">
            <div class="form-item">
                <div>
                    <label for="remetente">Remetente</label>
                    <input type="text" name="remetente" id="remetente" placeholder="Remetente" required>
                </div>
                <div>
                    <label for="assunto">Assunto</label>
                    <input type="text" name="assunto" id="assunto" placeholder="Assunto" required>
                </div>
                <div>
                    <label for="mensagem">Mensagem</label>
                    <textarea name="mensagem" id="mensagem" placeholder="Mensagem" required></textarea>
                </div>
            </div>
            <button class="submit-contato">Enviar</button>
        </form>
        <div>
            <p>{{mensagem}}</p>
        </div>
    </main>
    <footer>
        <div>
            <p>Me conheça nas minhas redes sociais</p>
            <a href="https://github.com/EricWARodrigues" target="_blank">GitHub</a>
            <a href="https://www.linkedin.com/in/eric-william-alvim-rodrigues-4149a1205/" target="_blank">Linkedin</a>
        </div>
    </footer>
</body>
</html>
